<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Favorite Person ðŸ’–</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #fff5f5;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
            z-index: 10;
        }

        h1 {
            color: #ff6b8b;
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        p {
            color: #8e6c88;
            font-size: 1.2rem;
            max-width: 500px;
            margin: 0 auto 30px;
        }

        .cute-creature {
            width: 180px;
            height: 180px;
            margin: 0 auto 20px;
            position: relative;
        }

        .face {
            width: 100%;
            height: 100%;
            background: #ffd6e0;
            border-radius: 50%;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .ears {
            position: absolute;
            top: -20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            z-index: -1;
        }

        .ear {
            width: 50px;
            height: 70px;
            background: #ffd6e0;
            border-radius: 50% 50% 0 0;
        }

        .ear.left {
            transform: rotate(-30deg);
        }

        .ear.right {
            transform: rotate(30deg);
        }

        .eyes {
            display: flex;
            justify-content: center;
            gap: 30px;
            padding-top: 50px;
        }

        .eye {
            width: 30px;
            height: 40px;
            background: white;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            box-shadow: inset 0 -2px 2px rgba(0, 0, 0, 0.1);
        }

        .pupil {
            width: 15px;
            height: 15px;
            background: #5e3a4d;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: look-around 5s infinite;
        }

        .blush {
            width: 30px;
            height: 15px;
            background: #ffb6c1;
            border-radius: 50%;
            position: absolute;
            top: 70px;
            opacity: 0.7;
        }

        .blush.left {
            left: 30px;
        }

        .blush.right {
            right: 30px;
        }

        .mouth {
            width: 40px;
            height: 20px;
            border-bottom: 3px solid #5e3a4d;
            border-radius: 0 0 50% 50%;
            margin: 20px auto 0;
        }

        .btn {
            background: #ff8fab;
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 4px 8px rgba(255, 143, 171, 0.3);
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #ff6b8b;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(255, 107, 139, 0.4);
        }

        .btn:active {
            transform: translateY(1px);
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        .heart {
            position: absolute;
            font-size: 20px;
            color: #ffb6c1;
            animation: float-up 4s linear forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @keyframes look-around {
            0%, 100% {
                transform: translate(-50%, -50%);
            }
            25% {
                transform: translate(-70%, -50%);
            }
            50% {
                transform: translate(-50%, -70%);
            }
            75% {
                transform: translate(-30%, -50%);
            }
        }

        .message {
            display: none;
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            animation: fadeIn 0.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .love-test {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="hearts" id="hearts"></div>
    
    <div class="container">
        <h1>To My Favorite Person Khadija ðŸ’–</h1>
        
        <div class="cute-creature">
            <div class="ears">
                <div class="ear left"></div>
                <div class="ear right"></div>
            </div>
            <div class="face">
                <div class="eyes">
                    <div class="eye"><div class="pupil"></div></div>
                    <div class="eye"><div class="pupil"></div></div>
                </div>
                <div class="blush left"></div>
                <div class="blush right"></div>
                <div class="mouth"></div>
            </div>
        </div>
        
        <p>You're not dumb... you're MY dumb. And I love you more than anything!</p>
        
        <button class="btn" id="loveBtn">I Love You! ðŸ’–</button>
        
        <div class="love-test">
            <p>If you love me too, click this button ðŸ‘‡</p>
            <button class="btn" id="proofBtn">Click to Prove Your Love!</button>
        </div>
        
        <div class="message" id="message">
            <h2>YAY! I KNEW IT! ðŸ¥°</h2>
            <p>You're stuck with me forever now! No take-backsies! ðŸ’–</p>
        </div>
    </div>

    <script>
        const loveBtn = document.getElementById('loveBtn');
        const proofBtn = document.getElementById('proofBtn');
        const message = document.getElementById('message');
        const heartsContainer = document.getElementById('hearts');
        
        // Create floating hearts
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            heartsContainer.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        // Generate hearts occasionally
        setInterval(createHeart, 300);
        
        // Love button click
        loveBtn.addEventListener('click', () => {
            // Create explosion of hearts
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 50);
            }
        });
        
        // Proof of love button click
        proofBtn.addEventListener('click', () => {
            proofBtn.style.display = 'none';
            document.querySelector('.love-test p').style.display = 'none';
            message.style.display = 'block';
            
            // Create MASSIVE explosion of hearts
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    createHeart();
                }, i * 30);
            }
        });
    </script>
</body>
</html>
